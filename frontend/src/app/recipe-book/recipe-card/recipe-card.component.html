<div
  class="recipe-card-wrapper border-dark/60 h-full flex justify-start w-full gap-5 p-3 transition-all duration-100 ease-in-out border-4
  border-solid rounded-lg relative"
>
  <div class="recipe-img bg-emerald-500 aspect-1 self-center min-w-[50px] w-1/4 rounded-sm"></div>

  <div class="recipe-info w-3/4 min-w-0">
    <div class="text-lg font-medium mb-1">{{ recipe.title }}</div>
    <div class="line-clamp-2 text-dark/80">{{ recipe.description }}</div>
  </div>
</div>
